<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>どこいこMap</title>
    <link rel="stylesheet" href="ChoiceYourRoad2.css">
    <link rel="icon" href="dog.png">

    <!-- ▼ Leaflet（地図表示用） -->
    <link 
      rel="stylesheet" 
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script 
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
    </script>

</head>

<body>
  <div class="app">
      <div class="logo">
       <img src="dog.png" alt="どこいこMapロゴ" class="site-icon">
       <h1>どこいこMap</h1>
      </div>

      <p class="site-description"> 
        ドライブ・ツーリングスポットを提案するサイトです。
        <br> 
        出発地を入力し、片道の移動時間、高速道路の利用有無（※30分は高速なし）を選んでください。
        <br> オレンジ色の「どこいこうかな！」ボタンを押すと、ランダムで大まかな目的地をご提案します。 </p>

    <section class="panel-top">
      <div class="form-container">
  <label for="startLocation">出発地</label>
  <input type="text" id="startLocation" placeholder="例：東京駅">

  <label for="timeSelect">移動時間</label>
  <select id="timeSelect">
    <option value="30">30分</option>
    <option value="60">1時間</option>
    <option value="90">1時間30分</option>
    <option value="120">2時間</option>
    <option value="150">2時間30分</option>
    <option value="180">3時間</option>
  </select>

  <label for="highway">高速道路</label>
  <select id="highway">
    <option value="yes">使う</option>
    <option value="no">使わない</option>
  </select>

  <button onclick="searchSpot()">👇 タップで目的地を提案！</button>
</div>


    </section>   

    <section class="panel-map">
      <div id="map"></div>
      <div id="touch-guide">地図の操作は2本指で行ってください</div>
    </section>    

    <!-- ▼ OSM版のJS -->
    <script src="ChoiceYourRoad2.js"></script>

  </div>
</body>
</html>
