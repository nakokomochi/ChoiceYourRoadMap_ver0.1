<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>どこいこMap</title>
    <link rel="stylesheet" href="ChoiceYourRoad2.css">
    <link rel="icon" href="dog.png">

    <!-- ▼ Leaflet（地図表示用） -->
    <link 
      rel="stylesheet" 
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script 
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
    </script>

</head>

<body>
  <div class="app">
      <div class="logo">
       <img src="dog.png" alt="どこいこMapロゴ" class="site-icon">
       <h1>どこいこMap</h1>
      </div>

    <section class="panel-top">
      <div class="inputs">

     <label>出発地の住所を入力してね：</label><br>
     <input id="startLocation" type="text" placeholder="例：東京都渋谷区" style="width: 300px;">
     <br>

     <label>移動時間を選択:</label>
     <select id="timeSelect" style="width: 300px;">
        <option value="30">30分</option>
        <option value="60">1時間</option>
        <option value="120">2時間</option>
        <option value="180">3時間</option>
     </select>
     <br>

     <label>高速道路の利用:</label>
     <select id="highway" style="width: 300px;">
        <option value="yes">使う</option>
        <option value="no">使わない</option>
     </select>
     <br>

     <button onclick="searchSpot()">どこいこうかな！</button>
     <br>

     <div class="results">
       <div id="result"></div>
     </div>

    </section>   

    <section class="panel-map">
      <div id="map"></div>
    </section>    

    <!-- ▼ OSM版のJS -->
    <script src="ChoiceYourRoad2.js"></script>

  </div>
</body>
</html>
